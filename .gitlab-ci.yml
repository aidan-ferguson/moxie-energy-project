# CI variables
variables:
  UNITY_DIR: $CI_PROJECT_DIR/frontend/moxie-unity
  UNITY_BUILD_PATH: $CI_PROJECT_DIR/frontend/unity-module

# Backend CI pipeline
# Install all the dependancies required to build/test the backend
.backend:setup: &backend-setup
  - apt -y update
  - apt -y install python3 python3-pip
  - apt -y upgrade
  - pip3 install -r backend/requirements.txt

# 'Build' the backend (database and syntax checking)
backend:build:
  stage: build
  needs: []
  image: ubuntu:20.04
  before_script:
    - *backend-setup
  script:
    - cd backend
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 manage.py check 

# Test the backend, run the django tests
backend:test:
  stage: test
  needs: ["backend:build"]
  image: ubuntu:20.04
  before_script:
    - *backend-setup
  script:
    - cd backend
    - python3 manage.py test

