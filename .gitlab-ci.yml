# Backend CI pipeline
# Install required stuff, make the database and run a check
backend:build:
  image: ubuntu:20.04
  before_script:
    - apt -y update
    - apt -y install python3 python3-pip
    - apt -y upgrade
    - pip3 install -r backend/requirements.txt
  stage: build
  needs: []
  script:
    - cd backend
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 manage.py check 

backend:test:
  image: ubuntu:20.04
  stage: test
  needs: ["backend:build"]
  script:
    - cd backend
    - python3 manage.py test